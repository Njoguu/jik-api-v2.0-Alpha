<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="description" name="description">
    
    <title>{% block title %}  {% endblock %}</title>

    <!-- link to favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- link to custom css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />

    <!-- link to bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- NavBar -->
    <nav id="nav" class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='icon.png') }}" alt="" id="homeIcon"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Try it Out
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item disabled" href="#">v1.0.2</a> <span class="badge rounded-pill text-bg-danger">Obsolete</span></li>
                  <li><a class="dropdown-item disabled" href="/api/v2/">v2.0.1</a> <span class="badge rounded-pill text-bg-warning">In Development</span></li>
                </ul>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="/api/v1/jobs">API</a>
              </li> -->
              
            </ul>
          </div>
        </div>
    </nav>
  
    {% block content %}
    {% endblock %}

    <!-- link to custom js -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- link to bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>    
</body>
</html>
