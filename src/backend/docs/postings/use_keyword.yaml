Find a job posting using a specific keyword
---
tags:
  - Postings

description: Returns jobs based on specific keywords
summary: Find jobs by keyword
operationId: getJobsByKeyword
consumes:
  - application/json
responses:
  200:
    description: OK.
    content:
      application/json:
        schema:
          type: array
      
parameters:
- in: body
  name: keyword
  description: Keyword of job to use.
  schema:
    type: object
    required:
      - keyword
    properties:
      keyword:
        type: string
